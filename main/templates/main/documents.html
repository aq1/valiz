{% extends 'main/base.html' %}


{% block content %}
    <div class="content">
        <div class="ic"></div>
        <div class="container_12">
            <div class="grid_12">
                <div class="grid_10 prefix_1 alpha omega">
                    <ul class="docs-list">
                        {% for document in documents %}
                            <li class="docs-item">
                                <a href="/documents/{{ document.id }}">
                                    {{ document.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
