{% extends 'main/base.html' %}


{% block content %}
    <div class="content">
        <div class="ic"></div>
        <div class="container_12">
            <div class="grid_12">
                <div class="grid_10 prefix_1 alpha omega">
                    <h1 class="document-title">{{ document.name }}</h1>
                    {% for image in document.documentimage_set.all %}
                        <a href="{{ image.image.url }}" class="gal" target="_blank">
                            <img src="{{ image.image.url }}" alt="" width="190px">
                            <span></span>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
